<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Basic Form</h1>
    <form>
      <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-input" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Address:</label>
        <textarea id="message" class="form-input" rows="4" placeholder="Enter your address" required></textarea>
      </div>
      <div class="form-group details">
        <div class="form-group det phone">
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" id="phone" class="form-input" placeholder="Enter Number" >
        </div>
        <div class="form-group det" >
            <label for="gender" class="form-label">Gender</label>
            <input type="radio" id="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" >
            <label for="female">Female</label><br>
        </div>
      </div>
      <button type="submit" class="form-button">Submit</button>
    </form>
  </div>
</body>
</html>
