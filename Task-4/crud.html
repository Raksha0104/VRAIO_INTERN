<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="crud.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body style="color: black; background-color: wheat;" class="justify-content-center align-items-center">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4">
                <div class="col-10 mb-4">
                    <input type="text" class="form-control" id="name" placeholder="Name" name="u_name">
                    <div id="errorMessageName" class="text-danger"></div>
                </div>
                <div class="col-10 mb-4">
                    <input type="text" class="form-control" id="registerNo" placeholder="Register No" name="u_regNo">
                    <div id="errorMessageRegNo" class="text-danger"></div>
                </div>
                <div class="col-10 mb-4">
                    <input type="text" class="form-control" id="grade" placeholder="Grade" name="u_grade">
                    <div id="errorMessageGrade" class="text-danger"></div>
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                    <input class="btn btn-primary add-btn" type="reset" value="Clear">
                </div>
            </form>

            <div class="col-12 mt-5 py-5">
                <div class="row">
                    <div class="container d-flex px-0 justify-content-between">
                        <div class="col-lg-10 col-md-0 col-sm-0 mb-2 px-2">
                            <h4> Student Record</h4>
                        </div>
                        <div class="col-lg-10 col-md-0 col-sm-0">
                            <input type="text" class="text-center" placeholder="search" id="myInput"
                                style="width: 170px;" onkeyup="searchFunc();">
                        </div>
                    </div>
                </div>
                <table class="table table-sortable table-striped table-bordered text-center" id="table">
                    <thead>
                        <tr>
                            <th scope="col">Name
                                <span class="arrow-icon rotate"></span>
                            </th>
                            <th scope="col">Register Number
                                <span class="arrow-icon rotate"></span>
                            </th>
                            <th scope="col">Grade
                                <span class="arrow-icon rotate"></span>
                            </th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="student-list">
                        <!-- <tr>
                            <td>Raksha</td>
                            <td>144</td>
                            <td>8</td>
                            <td>
                                <a href="" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>

                            Add student data dynamically using javascript
                        </tr> -->
                        <tr id="noRecordsRow" style="display: none;">
                            <td colspan="4" class="text-danger">No records found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="crud.js"></script>
    <script>
        //function to search and filter the data present in the table
        function searchFunc() {
            const input = document.getElementById("myInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("table");
            const rows = table.getElementsByTagName("tr");
            let foundRecords = false;

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const cols = row.getElementsByTagName("td");
                let shouldShow = false;

                for (let j = 0; j < cols.length; j++) {
                    const col = cols[j];
                    if (col) {
                        const text = col.textContent || col.innerText;
                        if (text.toUpperCase().indexOf(filter) > -1) {
                            shouldShow = true;
                            foundRecords = true;
                            break;
                        }
                    }
                }
                if (shouldShow) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            }
            const noRecordsRow = document.getElementById("noRecordsRow");
            if (noRecordsRow) {
                noRecordsRow.style.display = foundRecords ? "none" : "table-row"
            }
        }
    </script>
</body>

</html>
